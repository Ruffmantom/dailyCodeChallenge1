    <template id="card_template">
      <div class="card">
        <div class="c_header">
          <img data-img class="c_img skeleton" src="" />
          <div class="c_title">
            <div class="c_name" data-name>
              <div class="skeleton skeleton-text mb-sm"></div>
            </div>
            <div class="c_atname" data-username>
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
        </div>
        <div class="c_lower">

            <div class="skeleton skeleton-text"></div>

            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
      </div>
    </template>
  </body>
  <script>
    const grid = document.querySelector(".grid");
    const cardTemplate = document.getElementById("card_template");
    for (let i = 0; i < 10; i++) {
      grid.append(cardTemplate.content.cloneNode(true));
    }

    fetch("https://dummyjson.com/users")
      .then((response) => response.json())
      .then((userData) => {
        grid.innerHTML = "";
        console.log(userData)
        userData.users.forEach((user) => {
          var card = cardTemplate.content.cloneNode(true);
          card.querySelector("[data-username]").textContent =
            "@" + user.username;
          card.querySelector("[data-name]").textContent = user.firstName + " " + user.lastName;
          card.querySelector("[data-bio]").textContent =
            user.company.name +
            " " +
            user.company.title +
            " " +
            user.company.department;
            card.querySelector("[data-img]").src = user.image
          grid.append(card);
        });
      });
  </script>
